<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Media Gallery</title>
  <meta name="description" content="Simple media gallery to practice using Java Script">
  <meta name="author" content="Remy Canales">


  <link rel="stylesheet" href="CSS/style.css">
  <!-- Materials icon link -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

  <body>
    <!-- navigation bar -->
    <nav class="topnav" id="main-nav">
      <a href="#" class="nav-links">Home</a>
      <a href="#" class="nav-links">About</a>
      <a href="#" class="nav-links">Menu</a>
      <a href="#" class="nav-links">Pictures</a>
      <a href="#" class="nav-links">Source</a>
      <a href="javascript:void(0);" class="nav-link trigram" onclick="navToggle()">&#9776;</a>
    </nav>

    <div class="slideshow-wrap">

      <div class="large-pic">
        <button type="button" class="arrow-left">
          <span class="material-icons">
            arrow_back
          </span>
        </button>
        <button type="button" class="arrow-right">
          <span class="material-icons">
            arrow_forward
          </span>
        </button>
        <img src="https://picsum.photos/seed/picsum/200/300" alt="" class="change-pic">

      </div>
      <div class="small-selections">
        <div class="slide 1">

        </div>
        <div class="slide 2">

        </div>
        <div class="slide 3">

        </div>
        <div class="slide 4">

        </div>
      </div>
    </div>


    <script src="JS/page.js"></script>
  </body>
</html>
